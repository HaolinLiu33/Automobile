<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Continents</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js "></script>
</head>
<body>
    <h1>Continents</h1>
    <h3>Cors Request</h3>
    <button id="btnGetContinents">Get Continents</button>
    <pre id="preOutput"></pre>
    <script>
    $(function () {
        var getContinents = function () {
            var url = "/api/Continents/";
            $.get(url).always(showResponse);
            return false;
        };

        var showResponse = function (object) {
            $("#preOutput").text(JSON.stringify(object, null, 4));
        };

        $("#btnGetContinents").click(getContinents);
    });
    </script>
</body>
</html>
